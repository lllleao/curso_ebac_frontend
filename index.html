<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Comparando Números</h1>
            </header>
            <section class="card">
                <h2>Vamos checar se A &lt; B</h2>
                <form>
                    <div class="text-numero">
                        <div class="text-numeroA">
                            <label for="numeroA">A:</label>
                            <input type="number" id="numeroA">
                        </div>
                        <span class="menor-q">&lt;</span>
                        <div class="text-numeroB">
                            <label for="numeroB">B:</label>
                            <input type="number" id="numeroB">
                        </div>
                        <input type="button" class="btn" value="Verificar">
                    </div>
                </form>
                <p class="resultado">
                    Resultado...
                </p>
            </section>
            <footer>
                &copy; Lucas Leão Lima
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
